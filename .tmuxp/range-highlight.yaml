---
session_name: "range-highlight development"
windows:
  - window_name: "init.lua"
    layout: tiled
    shell_command_before:
      - cd ~/.local/share/nvim/site/pack/paqs/start/range-highlight.nvim/lua/range-highlight
      - vim init.lua
  - window_name: "git log"
    layout: tiled
    shell_command_before:
      - cd ~/.local/share/nvim/site/pack/paqs/start/range-highlight.nvim/lua/range-highlight
      - git log --oneline --graph
