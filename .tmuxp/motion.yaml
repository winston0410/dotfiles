---
session_name: "motion nvim"
windows:
  - window_name: "init.lua"
    layout: tiled
    shell_command_before:
      - cd ~/.local/share/nvim/site/pack/paqs/start/motion.nvim/lua/motion
      - vim init.lua
  - window_name: "git log"
    layout: tiled
    shell_command_before:
      - cd ~/.local/share/nvim/site/pack/paqs/start/motion.nvim/lua/motion
      - git log --oneline --graph
