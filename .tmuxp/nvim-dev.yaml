---
session_name: "Nvim development"
windows:
  - window_name: "Nvim root"
    layout: tiled
    shell_command_before:
      - cd ~/.config/nvim
  - window_name: "Nvim plugin"
    layout: tiled
    shell_command_before:
      - cd ~/.config/nvim/plugins
  - window_name: "Packer directory"
    layout: tiled
    shell_command_before:
      - cd ~/.local/share/nvim/site/pack/paqs/start
