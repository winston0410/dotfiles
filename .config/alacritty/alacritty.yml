env:
  LC_CTYPE: en_US.UTF-8
window:
  startup_mode: Fullscreen
font:
  normal:
    family: "Hack Nerd Font"
  size: 26.0
  use_thin_strokes: true
selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
mouse:
  url:
    launcher:
      # This depends on your OS, on Mac it’s `open`
      program: open
    modifiers: Command
colors:
  ### Edge (Dark Default variant)
  primary:
    background: "0x2c2e34"
    foreground: "0xc5cdd9"

  normal:
    black: "0x3e4249"
    red: "0xec7279"
    green: "0xa0c980"
    yellow: "0xdeb974"
    blue: "0x6cb6eb"
    magenta: "0xd38aea"
    cyan: "0x5dbbc1"
    white: "0xc5cdd9"

  bright:
    black: "0x3e4249"
    red: "0xec7279"
    green: "0xa0c980"
    yellow: "0xdeb974"
    blue: "0x6cb6eb"
    magenta: "0xd38aea"
    cyan: "0x5dbbc1"
    white: "0xc5cdd9"
