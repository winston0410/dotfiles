env:
  LC_CTYPE: en_US.UTF-8
window:
  startup_mode: Maximized
font:
  normal:
    family: "Hack Nerd Font"
  size: 24.0
  use_thin_strokes: true
selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
mouse:
  url:
    launcher:
      # This depends on your OS, on Mac it’s `open`
      program: open
    modifiers: Command
# Colors (One Dark)
colors:
  primary:
    background: '#282c34'
    foreground: '#abb2bf'
  cursor:
    text:       CellBackground
    cursor:     '#528bff' # syntax-cursor-color
  selection:
    text:       CellForeground
    background: '#3e4451' # syntax-selection-color
  normal:
    black:      '#5c6370' # mono-3
    red:        '#e06c75' # red 1
    green:      '#98c379'
    yellow:     '#e5c07b' # orange 2
    blue:       '#61afef'
    magenta:    '#c678dd'
    cyan:       '#56b6c2'
    white:      '#828997' # mono-2
